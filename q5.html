<!DOCTYPE html>
<html lang="en">


<head>
    <style>
        .red-heading {
            color: red;
            background: white;
            
        }
        .green_label {
            background-color: green;
            padding: 0.5em;
            margin: 0.5em 0;
            display: inline;
        }
    </style>
</head>


<body>
    <h1 class="red-heading">This text is in red</h1>
    <h2 class="red-heading">... so is this sub-text</h2>
    <form action="http://localhost:3002/send" method="post">
        <p>
            <label class="green_label">Name: <input name="name" type="text" /></label>
        </p>
        <p>
            <label class="green_label">Email: <input name="email" type="email" /></label>
        </p>
        <p>
            <label>Message: <br /><textarea name="email"></textarea></label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>


    </form>
</body>


</html>
