<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>There are <x-days-to-newyears></x-days-to-newyears> day(s) left until the new year in the Gregorian calendar.
    </h1>

    <script>
        class NumberofDaysToNewYears extends HTMLElement {
            connectedCallback() {
                                    let NumberofDaysToNewYears = new Date();
                                    let nNewYearsEve = new Date(NumberofDaysToNewYears.getFullYear(), 11, 31);   // December (11) 31st 
                                    let nSeconds = 1000 * 60 * 60 * 24;  //
                                    let nDaysLeft = Math.ceil((nNewYearsEve.getTime() - NumberofDaysToNewYears.getTime()) / (nSeconds));
                                    this.innerHTML = nDaysLeft;
                                 }
       
       
         }
        customElements.define("x-days-to-newyears", NumberofDaysToNewYears);
    </script>
</body>

</html>
